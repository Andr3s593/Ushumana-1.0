<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="estilo-card" class="card text-start">
                <h3 id="estilo-h3" class="text-center">Yaguarlocro</h3>
                <img id="imagen-posicion" class="card-img-top" src="../../../assets/carruselrestaurante/sopa.jpg"
                    alt="Title">
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <p><strong>Nota:</strong> Para evitar errores en nuestro sistema puede ordenar un maximo de 10
                            platos</p>
                      </div>
                    <h4 class="card-title text-center">Precio: 5,00</h4>
                    <div class="container">
                        <form action="">
                            <div class="row text-center">
                                <div class="col-lg-4 col-md-4 col-xs-4">
                                    <label for="cantidad">
                                        <h4>Cantidad</h4>
                                        <mat-form-field class="example-full-width">
                                            <input id="input-largo" matInput type="number" min="0" max="10" [formControl]="quantityControl" required #quantityInput>
                                        </mat-form-field>
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-xs-4">
                                    <label for="total">
                                        <h4>Total</h4>
                                        <input value="{{createYaguarlocroPedido.precioplatillo}}" name="createYaguarlocroPedido.precioplatillo" type="number" min="6" [value]="price$ | async" readonly>
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-xs-4">
                                    <button (click)="createYaguarlocro()" class="btn btn-success" style="width: 100px;" type="submmit">Pagar</button>
                                    <br>
                                    <br>
                                    
                                    <a href="/home/restaurante" class="btn btn-danger"
                                        style="width: 100px;">Cancelar</a>
                                    </div>                                
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <br>
    </div>
