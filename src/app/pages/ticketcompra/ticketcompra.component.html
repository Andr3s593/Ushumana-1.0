
<br>
<h1 class="text-center">Carrito Tickets</h1>
<br>
<div class="container table-responsive">
<br>
<table class="table table-warning text-center">
  <thead>
    <tr>
      <th scope="col">QR</th>
      <th scope="col">Numero Adultos</th>
      <th scope="col">Numero Ni√±os</th>
      <th scope="col">Numero Tercera Edad</th>
      <th scope="col">Numero Discapacitados</th>
      <th scope="col"> Precio</th>
      <th scope="col"> Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of historialTicket">     
      <td>
        <img src="{{ticket.imagen}}" style="width: 75px;height: 80px;">        
      </td>         
      <td>{{ticket.numeroadultos}}</td>
      <td>{{ticket.numeroninos}}</td>
      <td>{{ticket.numeroterceraedad}}</td>                 
      <td>{{ticket.numerdiscapacitados}}</td>
      <td>{{ticket.precio}}</td>      
      <td>
        <a style="color: white;" (click)="deleteTicket(ticket._id)" class="btn btn-danger" >Cancelar</a>
        <br>
        <br>
        <a href="home/formulario" class="btn btn-success">Pagar</a>
      </td>    
  </tbody>
</table>
<br>
<div class="espacio"></div>
</div>
