<app-header></app-header>
<body>
    <br>
<div class="container d-flex justify-content-center">
    <div class="login">
        <div class="container text-center">
            <br>
            <img id="image-size" class="img-fluid" src="../../../assets/logos/logo1.png" alt="">
            <br>
            <br>
            <form action="login">
                <label for="nombreUsuario">
                    <h5>Nombres</h5>
                </label>
                <br>
                <input [(ngModel)]="createUsuario.nombres" value="{{createUsuario.nombres}}" name="nombres" id="nombreUsuario" placeholder="Example: Rodrigo Andres" type="text" required>
                <br>
                <br>
                <label for="apellidoUsuario">
                    <h5>Apellidos</h5>
                </label>
                <br>
                <input [(ngModel)]="createUsuario.apellidos" value="{{createUsuario.apellidos}}" name="apellidos" id="apellidoUsuario" placeholder="Example: Pozo Torres" type="text" required>
                <br>                            
                <br>
                <label for="email">
                    <h5>Email</h5>
                </label>
                <br>
                <input [(ngModel)]="createUsuario.email" value="{{createUsuario.email}}" name="email" type="email" placeholder="Example: example@gmail.com" id="email" required>

                <br>
                <br>                
                <label for="password">
                    <h5>Contraseña</h5>
                </label>
                <br>
                <input [(ngModel)]="createUsuario.password" value="{{createUsuario.password}}" name="password" minlength="8" type="password" id="password" required>
                <br>
                <br>
                <label for="password-repeat">
                    <h5>Repetir Contraseña</h5>
                </label>
                <br>
                <input [(ngModel)]="createUsuario.passwordRepeat" value="{{createUsuario.passwordRepeat}}" name="passwordRepeat" minlength="8" type="password" id="password-repeat" required>
                <br>
                <br>
                <label for="edad"><h5>Fecha de Nacimiento</h5></label>
                <br>
                <input [(ngModel)]="createUsuario.fechadenacimiento" value="{{createUsuario.fechadenacimiento}}" name="fechadenacimiento" type="date" required>
                <br>                            
                <br>                
                <button (click)="createUsuarios()" type="submit" class="btn btn-danger">Crear Cuenta</button>
            </form>
            <br>
        </div>        
    </div>
</div>
<br>
</body>

<app-piepagina></app-piepagina>
